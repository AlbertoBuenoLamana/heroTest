<div class="modal-header top">
  <p class="modal-title modalFontsize" id="modal-title"><span></span> {{ title }}</p>
</div>
<div class="modal-body mid">
  <p>
    <span>{{ description }}</span>
  </p>
</div>
<div class="modal-footer bottom">
  <button type="button" class="btn button-rosa-modal" (click)="cancel()">Cancel</button>
  <button type="button" class="btn button-rosa-modal" (click)="accept()">Acept</button>
</div>
